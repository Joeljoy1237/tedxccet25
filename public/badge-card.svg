<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 500" width="350" height="500">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect width="350" height="500" rx="20" ry="20" fill="url(#cardGrad)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="346" height="496" rx="18" ry="18" fill="none" stroke="#444" stroke-width="1"/>
  
  <!-- Star/Asterisk Logo -->
  <g transform="translate(175, 140)" filter="url(#glow)">
    <!-- Central circle -->
    <circle r="15" fill="#8fd4d9"/>
    <!-- Spokes -->
    <line x1="0" y1="-70" x2="0" y2="-20" stroke="#8fd4d9" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="70" x2="0" y2="20" stroke="#8fd4d9" stroke-width="6" stroke-linecap="round"/>
    <line x1="-70" y1="0" x2="-20" y2="0" stroke="#8fd4d9" stroke-width="6" stroke-linecap="round"/>
    <line x1="70" y1="0" x2="20" y2="0" stroke="#8fd4d9" stroke-width="6" stroke-linecap="round"/>
    <line x1="-50" y1="-50" x2="-14" y2="-14" stroke="#8fd4d9" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="-50" x2="14" y2="-14" stroke="#8fd4d9" stroke-width="6" stroke-linecap="round"/>
    <line x1="-50" y1="50" x2="-14" y2="14" stroke="#8fd4d9" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="14" y2="14" stroke="#8fd4d9" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- "Engineer" text -->
  <text x="175" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#888" letter-spacing="2">Engineer</text>
  
  <!-- "FAYEZ" text -->
  <text x="175" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" letter-spacing="3">FAYEZ</text>
  
  <!-- React Logo at bottom -->
  <g transform="translate(175, 430)" opacity="0.7">
    <!-- Electron orbits -->
    <ellipse rx="35" ry="14" fill="none" stroke="#61dafb" stroke-width="2"/>
    <ellipse rx="35" ry="14" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(60)"/>
    <ellipse rx="35" ry="14" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(120)"/>
    <!-- Core -->
    <circle r="6" fill="#61dafb"/>
  </g>
  
  <!-- "REACT" label -->
  <text x="210" y="470" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#666" letter-spacing="1">REACT</text>
  
  <!-- Small box icon -->
  <rect x="140" y="455" width="12" height="12" fill="none" stroke="#666" stroke-width="1.5"/>
</svg>
